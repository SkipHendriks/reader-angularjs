<div class="bookshelf row">

  <div ng-repeat="book in myBooks">

    <a href="#/books/{{$index}}">
      <div class="book col-md-3">  

        <img ng-src="{{ book.cover }}">
        <h3 class="title"> {{ book.title }} </h3>
        <p class="author"> {{ book.author }} </p>

      </div>
    </a>

  </div>

</div>
